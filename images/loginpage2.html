<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: grid;
            place-items: center;
            height: 100vh;
            color: #333;
        }

        .login-box {
            background-color: #6a0dad;
            padding: 30px 25px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: grid;
            gap: 15px;
            border: 2px solid #fff;
            color: white;
        }

        .login-box h2 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-box button {
            padding: 10px;
            background-color: #fff;
            color: #6a0dad;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
