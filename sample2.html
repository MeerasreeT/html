<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Workshop Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Webinar Workshop</h1>
  
  <p><strong>Date:</strong> June 10, 2025</p>
  <p><strong>Time:</strong> 3 PM - 5 PM</p>
  <p><strong>Location:</strong> Online (Zoom link will be sent)</p>
  
  <h2>Register</h2>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
